<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <form action="" class="formulario">
            <label for="" class="formulario__label">N°</label>
            <input type="text" class="formulario__input" id="number">
            <label for="" class="formulario__label">Ubicacion</label>
            <input type="text" class="formulario__input" id="ubication">
            <label for="" class="formulario__label">DNI</label>
            <input type="text" class="formulario__input" id="identification">
            <label for="" class="formulario__label">Tipo</label>
            <select>
                <option value="simple">Simple</option>
                <option value="double">Doble</option>
                <option value="trip">Triple</option>
                <option value="matri">Matrimonial</option>
              </select>
            <label for="" class="formulario__label">N° Personas</label>  
            <input type="text" class="formulario__input" id="personas">
        </form>
        <aside class="tabla">
            <section>
                <input type="reset" class="formulario__submit" onclick="reset()">
            </section>
            <section>
                <input type="save" class="formulario__submit" onclick="save()">
            </section>
            <table>
                <thead>
                    <th>Nombre</th>
                    <th>DNI</th>
                    <th>Fecha</th>
                    <th>Ubicacion</th>
                </thead>
                <tbody>
                    
                </tbody>
                <thead>
                    <th>Habitacion</th>
                    <th>Costo</th>
                    <th>Cantidad</th>
                    <th>Actividad</th>
                </thead>
            </table>
        </aside>
</body>
</html>
